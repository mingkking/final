<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Image: Magnifying glass -->
  <g transform="translate(0, 10) scale(0.8)">
    <path d="M50,60 L70,80" stroke="url(#grad1)" stroke-width="10" stroke-linecap="round"/>
    <circle cx="35" cy="35" r="30" fill="none" stroke="url(#grad1)" stroke-width="8"/>
    <polyline points="15,45 25,30 35,40 50,25" fill="none" stroke="#333" stroke-width="3"/>
  </g>
  
  <!-- Text: InvestGate -->
  <text x="100" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    <tspan fill="#333">Invest</tspan><tspan fill="url(#grad1)">Gate</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="104" y="90" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Unlock Your Investment Potential
  </text>
</svg>
